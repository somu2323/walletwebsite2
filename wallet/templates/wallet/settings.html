{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Wallet Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/settings_styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="wallet-section">
                <img src="{% static 'images/uniwalletlogo.png' %}" alt="Wallet Logo" class="wallet-logo">
                <h2 class="balance-amount">$27,530.18</h2>
                <p class="balance-caption">Wallet Balance</p>
            </div>
            
            <nav class="menu">
                <ul>
                    <li><a href="#"><i class="fas fa-home"></i> Overview</a></li>
                    <li><a href="#"><i class="fas fa-wallet"></i> Transactions</a></li>
                    <li><a href="#"><i class="fas fa-chart-pie"></i> Statistics</a></li>
                    <li><a href="{% url 'settings' %}"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="#"><i class="fas fa-life-ring"></i> Support</a></li>
                    <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <div class="settings-card">
                <h2>Settings</h2>
                <form action="#" method="POST" class="settings-form">
                    {% csrf_token %}
                    <div class="setting-option">
                        <label for="currency">Change Currency</label>
                        <select id="currency" name="currency" required>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>

                    <div class="setting-option">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" value="user@example.com" required>
                    </div>

                    <div class="setting-option">
                        <label for="contact-info">Contact Information</label>
                        <input type="text" id="contact-info" name="contact-info" value="123-456-7890" required>
                    </div>

                    <div class="setting-option">
                        <label for="theme">Theme</label>
                        <select id="theme" name="theme" required>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>

                    <div class="setting-option">
                        <label for="notifications">Notifications</label>
                        <select id="notifications" name="notifications" required>
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>

                    <div class="setting-option">
                        <label for="about">About</label>
                        <textarea id="about" name="about" rows="4" placeholder="Any feedback or info..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="save-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
